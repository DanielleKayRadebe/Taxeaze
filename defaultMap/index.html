<head>

<body>

<style>
    /*container to centre map*/
    #container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #map{
        height: 80vh;
        width: 80vw;
    }

    html, body {
        margin: 0;
        padding: 0;
    }
</style>

<div id="container">
    <div id="map"></div>
</div>

<script>
    function initMap(){
        let mapOptions = {
            center: new google.maps.LatLng(-29.883333, 31.049999),
            zoom: 12
        };

        let map = new google.maps.Map(document.getElementById('map'), mapOptions);
    }
    window.initMap = initMap;
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnWdb0E3VmX2lsZixyf2wsbe6pI57qn64&callback=initMap"></script>
