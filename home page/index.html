<!DOCTYPE html>
<html lang="en">
<!-- the head containing all our details and links -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TAXEASE Home Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!--  Navigation bar -->
        <nav class="navbar">
            <div class="navbar__container">
                <a href="#home" id="navbar__logo">TAXEASE</a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">

                    <li class="navbar__item">
                        <a href="#home" class="navbar__links" id="home-page">Home</a>
                    </li>

                    <li class="navbar__item">
                        <a href="#about" class="navbar__links" id="about-page">About</a>
                    </li>

                    <li class="navbar__btn">
                        <a href="#travel" class="button" id="travel-page">Ride</a>
                    </li>

                    <li class="navbar__btn">
                        <a href="#sign-up" class="button" id="sign_up-page">Sign Up</a>
                    </li>

                </ul>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero" id="home">
            <div class="hero__container">
                <h1 class="hero__heading">Need A <span>Ride</span></h1>
                <p class="hero__description">find your next stop</p>
            </div>
        </div>

        <!-- about section -->
        <div class="main" id="about">
            <div class="main__container">
                <div class="main__image--container">
                    <div class="main__img--card">ICON</div>
                </div>
                <div class="main__content">
                    <h1>Need to take a taxi?</h1>
                    <h2>we help first timers find their stop</h2>
                    <p>click on the button below to find your closest stop</p>
                    <button class="main__btn"><a href="#">RIDE NOW</a></button>
                </div>
            </div>
        </div>


        <script src="app.js"></script>
    </body>

</html>
